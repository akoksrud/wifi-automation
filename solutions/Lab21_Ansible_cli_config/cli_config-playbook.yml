---
- name: CLI configuration
  hosts: wlc
  connection: network_cli
  gather_facts: false

  tasks:

    - name: "Configure policy profile: clients_policy_profile"
      cisco.ios.ios_config:
        lines:
          - idle-timeout 3000
          - passive-client
          - session-timeout 43200
          - vlan 11
          - no shutdown
        parents: wireless profile policy clients_policy_profile
